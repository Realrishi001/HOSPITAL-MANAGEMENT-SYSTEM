<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <!-- Navbar -->
    
    <div class="navbar">
        <div class="left">
            <a href="Home.html"><img src="./Assets/HEATLH.png" alt="HealthCareLogo"></a>
        </div>
        <div class="middle">
            <ul>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="Doctors.html">DOCTORS</a></li>
                <li><a href="Aboutus.html">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="right">
            <a href="LoginSignUp.html"><button type="button"><img src="./Assets/upload_area.png" alt=""></button></a>
        </div>
    </div>

    <div class="container">
        <h1>Book an Appointment</h1>
        <form action="book_appointment.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" autofocus placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="speciality">Speciality</label>
            <select id="speciality" name="speciality" required>
                <option value="">Select Speciality</option>
                <option value="general_physician">General Physician</option>
                <option value="gynecologist">Gynecologist</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="pediatrician">Pediatrician</option>
                <option value="neurologist">Neurologist</option>
                <option value="gastroenterologist">Gastroenterologist</option>
            </select>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional notes"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
